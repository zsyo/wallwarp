name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          # 自动开启依赖缓存
          cache: true

      - name: Install Tools
        # 使用快速安装工具，避免从源码编译 cargo-packager
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-packager

      - name: Build and Package
        # 合并步骤，减少冗余操作
        run: cargo packager --release

      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "refs/tags/v(.*)") {
            echo "version=$($Matches[1])" >> $env:GITHUB_OUTPUT
          } else {
            echo "version=latest" >> $env:GITHUB_OUTPUT
          }

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $portableDir = "wallwarp-portable-windows-x64-$version"
          New-Item -ItemType Directory -Force -Path $portableDir

          # 优化：使用数组定义需要打包的文件，减少冗余的 if-else
          $filesToInclude = @("target/release/wallwarp.exe", "locales")
          foreach ($file in $filesToInclude) {
              if (Test-Path $file) {
                  Copy-Item -Path $file -Destination "$portableDir/" -Recurse
              } else {
                  Write-Error "Required file $file not found!"
                  exit 1
              }
          }

          Compress-Archive -Path "$portableDir/*" -DestinationPath "$portableDir.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          # 建议将生成的 zip 和 exe 统一移动到一个目录，方便后续引用
          path: |
            target/release/wallwarp_*_x64-setup.exe
            wallwarp-portable-windows-x64-*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2 # 建议升级到 v2
        with:
          files: |
            target/release/wallwarp_*_x64-setup.exe
            wallwarp-portable-windows-x64-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
